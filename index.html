        </div>
        <h3>Wins:</h3><span id="numberOfWins">0</span>
    </div>
<script>
        var Hangman = {
                heroes: ["Jaina", "Rexxar", "Thrall"],
                wins: 0,
                guesses: 7,
                hiddenWord: " ",

                getHero: function () {
                    min = Math.ceil(0);
                    max = Math.floor(3);
                    index = Math.floor(Math.random() * (max - min)) + min;
                    return this.heroes[index]
                }
            };

                document.onkeyup = function (event) {
                    //gets a random hero name
                    var hero = Hangman.getHero();
                    //creates an array with each letter of the hero name as an index
                    var heroLetters = hero.split("");
                    //test
                    console.log(heroLetters);
                    
                    var hiddenWord = document.getElementById("hiddenWord");
                    // creates a new div for each of the letters in the heroes name
                    heroLetters.forEach(function(element) {
                        var hiddenLetter = document.createElement("div", { is: });
                        hiddenLetter.innerHTML = element + " ";
                        hiddenWord.appendChild(hiddenLetter);

                    });
                    console.log(hero)

                }
</script>
